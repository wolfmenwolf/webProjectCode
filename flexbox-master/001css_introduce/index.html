<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>

    h1 {
      font-size: 50px;
    }

    #firstH1 {
      background-color: green;
    }

    .bgColor {
      background-color: yellow;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--内联方式 Inline Styles-->
<div style="background-color: red;width: 600px;height: 100px;font-size: 50px;color: green;font-weight: bold">内联方式</div>


<!--内部样式块对象 Embedding a Style Block-->
<h1 id="firstH1">一起众创</h1>
<h1 class="bgColor">全栈炼成记</h1>
<h1 class="bgColor">北京从零到壹科技有限公司</h1>

<!--外部样式表 Linking to a Style Sheet -->
<p>孔门有壹训，院为天下先。</p>



</body>
</html>
