<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").bind("click.a", function(){	//绑定click事件
        $("body").append("<p>click事件</p>");
    });
    $("div").bind("dblclick.a", function(){	//绑定dblclick事件
        $("body").append("<p>dblclick事件</p>");
    });
    $("div").bind("mouseover.a", function(){	//绑定mouseover事件
        $("body").append("<p>mouseover事件</p>");
    });    
    $("div").bind("mouseout.a", function(){	//绑定mouseout事件
        $("body").append("<p>mouseout事件</p>");
    }); 
})



</script>
<title>上机练习</title>
</head>
<body>
<div>jQuery事件命名空间</div>
</body>
</html>
