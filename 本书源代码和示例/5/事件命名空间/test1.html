<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").bind("click.a", function(){
        $("body").append("<p>click.a事件</p>");
    });
    $("div").bind("click.b", function(){
        $("body").append("<p>click.b事件</p>");
    });    
    $("input").click(function(){
        $("div").unbind(".a");	//注销命名空间为a的事件
    });
})

</script>
<title>上机练习</title>
</head>
<body>
<div>jQuery命名空间</div>
<input type="button" value="删除事件"  />

</body>
</html>
