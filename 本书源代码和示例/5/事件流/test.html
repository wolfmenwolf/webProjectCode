<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script type="text/javascript" >
window.onload = function(){
    var div = document.getElementsByTagName('div');	//获取所有div元素
    for (var i = 0; i < div.length; ++i){	//遍历div元素
        div[i].onmouseover = (function(i){	//依次为每个div元素注册鼠标经过事件
            return function(){	//以闭包形式存储动态变量i的值，以便定位div
                div[i].style.borderColor = 'red';	//定义边框的颜色样式为红色
            }
        })(i);		//向闭包内传递变量i的值
    }
    for (var i = 0; i < div.length; ++i){ 	//遍历div元素
        div[i].onmouseout = (function(i){ 	//依次为每个div元素注册鼠标移出事件
            return function(){	//以闭包形式存储动态变量i的值，以便定位div
                div[i].style.borderColor = 'white'; 	//定义边框的颜色样式为白色
            }
        })(i); 		//向闭包内传递变量i的值
    }
}
</script>
<style type="text/css">
div {
    margin:12px 10px;
    border:solid 2px blue;
}
</style>

<title>上机练习</title>
</head>
<body>
<div>
    <div>
        <div>
            <div>
                <div>冒泡型事件</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
