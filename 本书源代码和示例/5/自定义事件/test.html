<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").bind("delay", function(event){	//自定义并绑定delay事件类型
        setTimeout(function(){	//延迟响应
            alert(event.type);
        },1000);
    }); 
    $("input").click(function(){	//绑定click事件
        $("input").trigger("delay");	//触发自定义事件
    });
})


</script>
<title>上机练习</title>
</head>
<body>
<input  type="button" value="jQuery自定义事件" />
</body>
</html>
