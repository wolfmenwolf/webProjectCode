<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").html("height（原）=" + $("div").height() + "<br />width（原）=" + $("div").width());	//获取元素设置前的宽和高
    $("div").height(140);	//重设元素高度为140px
    $("div").width("30em");	//重设元素宽度为30em
    $("div").html( $("div").html() + "<br />height（现）=" + $("div").height() + "<br />width（现）=" + $("div").width());	//获取元素设置前的宽和高
})

</script>
<title>上机练习</title>
</head>
<body>
<div style="border:solid 10px red;">盒子</div>
</body>
</html>
