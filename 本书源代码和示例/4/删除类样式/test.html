<script type="text/javascript" >

    $("p:odd").removeClass("blue under");  
})

</script>
<style>
.blue { color:blue; }
.under { text-decoration:underline; }
.highlight { background:yellow; }
</style>

</head>
<body>
<p class="blue under">段落文本1</p>
<p class="blue under highlight">段落文本2</p>
<p class="blue under">段落文本3</p>
<p class="blue under">段落文本4</p>
</body>
