<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script src="jQuery/jquery.tablednd_0_5.js" type="text/javascript"></script>
<script type="text/javascript" >

$(function(){
	$("#table1").tableDnD({
		onDragClass: "drag",
	    onDrop: function(table, row) {
            var rows = table.tBodies[0].rows;
            var debugStr = "当前拖动行是："+row.id+"<br />拖动后顺序是：";
            for (var i=0; i<rows.length; i++) {
                debugStr += rows[i].id+" ";
            }
	        $("#debugArea").html(debugStr);
	    },
		onDragStart: function(table, row) {
			$("#debugArea").html("当前拖动行是："+row.id);
		}
	});
})
</script>
<style type="text/css">
table { border:solid 1px #6CF; width:100%; border-collapse:collapse; }
td { border:solid 1px #6CF; }
.drag { background-color:#6CF; }
</style>
<title>上机练习</title>
</head>
<body>
<table id="table1">
    <tr id="1">
        <td>1</td>
        <td>onDragStyle</td>
    </tr>
    <tr id="2">
        <td>2</td>
        <td>onDropStyle</td>
    </tr>
    <tr id="3">
        <td>3</td>
        <td>onDragClass</td>
    </tr>
    <tr id="4">
        <td>4</td>
        <td>onDrop</td>
    </tr>
    <tr id="5">
        <td>5</td>
        <td>onDragStart</td>
    </tr>
    <tr id="6">
        <td>6</td>
        <td>scrollAmount</td>
    </tr>
</table>
<div id="debugArea"></div>
</body>
</html>
