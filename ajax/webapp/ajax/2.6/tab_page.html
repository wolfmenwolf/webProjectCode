<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>切换标签页</title>

<style type="text/css">
/* 页面基本样式 */
body {
    font-size:12px;
    font-family:Arial;
}

/* 标签标准样式 */
.tab {
    border:1px solid black;
    margin-left:5px;
    width:80px;
    text-align:center;
    padding:2px;
    font-size:12px;
}

/* 标签选中时样式 */
.tabsel {
    background:#FFFF99;
    font-weight:bold;
}

/* 存放加载内容div样式 */
#pageInfo {
    width:300px;
    border:1px solid #000;
    height:200px;
    padding:10px;
}

/* 表格基本样式 */
table.default {
    border-collapse:collapse;
}

/* 表格单元格样式 */
table.default td {
    border:1px solid black;
    padding:3px;
}
</style>

<script type="text/javascript">
var xmlHttp;    //用于保存XMLHttpRequest对象的全局变量

//用于创建XMLHttpRequest对象
function createXmlHttp() {
    //根据window.XMLHttpRequest对象是否存在使用不同的创建方式
    if (window.XMLHttpRequest) {
       xmlHttp = new XMLHttpRequest();                  //FireFox、Opera等浏览器支持的创建方式
    } else {
       xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");//IE浏览器支持的创建方式
    }
}

//获取页面信息的调用函数
function switchPage(srcTab, pageName) {
    resetTabs();
    srcTab.className = "tab tabsel";
    createXmlHttp();                        //创建XmlHttpRequest对象
    writePageInfo("正在加载……");          //显示提示信息
    xmlHttp.onreadystatechange = writePageInfo;
    xmlHttp.open("GET", pageName, true);
    xmlHttp.send(null);
}

//获取页面信息的回调函数
function writePageInfo(pageInfo) {
    //如果没有传入pageInfo参数，则读取xmlHttp对象的响应结果
    if (pageInfo == undefined) {
        if (xmlHttp.readyState == 4) {
            var pageInfo = xmlHttp.responseText;
            document.getElementById("pageInfo").innerHTML = pageInfo;
        }
    } else {
        document.getElementById("pageInfo").innerHTML = pageInfo;
    }
}

//恢复所有标签的class属性
function resetTabs() {
    //获取tabdiv下的所有span节点
    var tabs = document.getElementById("tabdiv").getElementsByTagName("span");
    //遍历span节点，将class属性恢复为“tab”
    for (var i=0; i<tabs.length; i++) {
        tabs[i].className = "tab";
    }
}
</script>
</head>

<body>
<h1>切换标签页</h1>

<div id="tabdiv">
    <span class="tab" onclick="switchPage(this, 'page1.html')">标签1</span>
    <span class="tab" onclick="switchPage(this, 'page2.jsp')">标签2</span>
</div>

<div id="pageInfo">点击标签动态加载内容。</div>
</body>
</html>
