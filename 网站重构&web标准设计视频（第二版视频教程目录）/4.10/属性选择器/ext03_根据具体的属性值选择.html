<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>根据具体的属性值选择</title>
<style type="text/css">
a[href="http://www.xhtml.com"]{ color:red;}
a[href="http://www.css.com"][title="Hello world,my name is CSS!!!"]{ font-style:italic;}
.one{ text-decoration:underline;}
.two{ color:green;}
.hello{ background:#CCC;}
p[class="one two hello"]{ background:#099;}
</style>
</head>
<body>
<a href="http://www.xhtml.com" title="Hello world,my name is Xhtml!!!">Xhtml</a>
<a href="http://www.css.com" title="Hello world,my name is CSS!!!">CSS</a>
<a href="http://www.xml.com" title="Hello world,my name is XML!!!">XML</a>
<p class="one two hello">Hello World,My name is Adam!!!</p>
</body>
</html>
