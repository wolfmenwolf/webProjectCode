<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>根据部分属性值选择-子串匹配属性选择器</title>
<style type="text/css">
span[class*="orange"]{ font-style:italic; color:red;}
span[class^="ap"]{ font-weight:bold; color:green;}
span[class$="b"]{ text-decoration:underline;}
img[src*="test"]{ border:3px solid red;}
a[href*="yu"]{ text-decoration:none; color:#fc0;}
</style>
</head>
<body>
<span class="apple bpb">Apple</span>
<span class="orange orb">Orange</span>
<span class="banana orange">Banana</span>
<img src="images/img-test03.png" alt="photo" />
<a href="http://www.yuyadong.com">http://www.yuyadong.com</a>
</body>
</html>
