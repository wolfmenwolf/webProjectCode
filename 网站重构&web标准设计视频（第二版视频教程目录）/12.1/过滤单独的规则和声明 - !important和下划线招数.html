<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>过滤单独的规则和声明 - !important和下划线招数</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:11px Verdana, Geneva, sans-serif; padding:10px;}

body.content{
	 background:url(images/background-image.png) no-repeat top right !important; 
	 background:url(images/background-image.jpg) no-repeat top right; 
}
div.content{
	background:#cf0;
	width:500px ;
	*width:200px;		/*IE*/
	_width:300px;		/*IE*/

}
</style>

</head>
<body class="content">
<div class="content">Hello World,my name is Adam!!!</div>
</body>
</html>
