<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flower - Gallery - JQuery.cornerz</title>
<script type="text/javascript" src="JQuery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="JQuery/jquery.hoverpulse.js"></script>
<script type="text/javascript">
$(function(){  
	$('.gallery li img').hoverpulse({
		size: 60,  // number of pixels to pulse element (in each direction)
        speed: 400 // speed of the animation 
	});
});
</script>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font:62.5% Georgia, "Times New Roman", Times, serif;
}
ul {
	list-style:none;
}
img {
	border:none;
}
a {
	text-decoration:none;
}
.wrapper {
	margin:0 auto;
	width: 700px;
	color: black;
}
h1 {
	font-size:3.8em;
	font-weight:normal;
	font-style:italic;
	margin: 20px 0 5px 0;
	letter-spacing: -2px;
}
.credits {
	border-bottom: solid 1px #ccc;
	padding-bottom: 5px;
	margin: 0 0 30px 0;
	font: 120% Garamond, Georgia, serif;
}
.credits em {
	color: #999;
}
.credits a {
	color: #666;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
}
.credits a:hover {
	color: #000;
}
.gallery li{ float:left;position:relative; width:190px; height:140px;}
.gallery li img{ padding:5px; background:white; border:1px solid black;}
</style>
<!--[if lt IE 7]>
<style type="text/css">
	.gallery span { behavior: url(iepngfix.htc); cursor: pointer; }
</style>
<![endif]-->
</head>
<body>
<div class="wrapper">
  <h1 class="title">Flower Gallery <span>JQuery.hoverpulse</span></h1>
  <h2 class="credits"><em>by</em>:<a href="#">Web Designer Adam</a></h2>
  <ul class="gallery">
    <li><img src="images/flower-01.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-02.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-03.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-04.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-05.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-06.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-07.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-08.jpg" width="170" height="120"/></li>
    <li><img src="images/flower-09.jpg" width="170" height="120"/></li>
  </ul>
</div>
</body>
</html>
