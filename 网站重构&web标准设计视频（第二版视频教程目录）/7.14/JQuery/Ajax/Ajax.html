<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../jQuery/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document) .ready(function(){
;
	var dts = $("#menu > dt");
	dts.click(function(){
		var dtNode = $(this);
		var dds = dtNode.nextAll('dd');
		dds.toggle('slow');
	});
	$('dd a').click(function(){
		$('#content').load($(this).attr('id'));
	});
});
</script>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px Verdana, Geneva, sans-serif; padding:10px;}
dl#menu{ width:200px; background:#eee; float:left; padding:10px; margin-right:10px;}
dl#menu dd,dl#menu dt{ height:30px; line-height:30px;}
dl#menu dt{ font-weight:bold;background:#ccc;}
dl#menu dd{ padding-left:20px;}

div#content{ width:600px; background:#eee; float:left; padding:10px;}
</style>
</head>
<body>
<dl id="menu">
  <dt>系统管理</dt>
  <dd><a href="#" id="ext01.html">用户管理</a></dd>
  <dd><a href="#" id="ext02.html">角色管理</a></dd>
  <dd><a href="#" id="ext03.html">日志管理</a></dd>
  <dd><a href="#" id="ext04.html">组织结构</a></dd>
  <dt>系统管理</dt>
  <dd><a href="#">用户管理</a></dd>
  <dd><a href="#">角色管理</a></dd>
  <dd><a href="#">日志管理</a></dd>
  <dd><a href="#">组织结构</a></dd>
</dl>
<div id="content"></div>
</body>
</html>
