<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jQuery/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function(){
	$('a').click(function(){
		$('#message-box').fadeIn('slow');
	});
	$('a.close,a.ok').click(function(){
		$('#message-box').fadeOut('slow');
	});
});

</script>
<title>JQuery-message-box</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ padding:10px; font:11px Verdana, Geneva, sans-serif;}
#message-box{ background:url(images/message-box.png) no-repeat; width:422px; height:148px; position:absolute; left:50%; top:50%; margin:-74px 0 0 -211px; display:none;}
a.close{
	position:absolute;
	width:16px;
	height:16px;
	right:7px;
	top:5px;
	text-indent:-9999px;
	display:block;
	outline:none;
}
a.ok{
	position:absolute;
	width:65px;
	height:19px;
	right:14px;
	top:116px;
	text-indent:-9999px;
	display:block;
	outline:none;
}
</style>
</head>

<body>
<a href="#">click me</a>
<div id="message-box"><a href="#" class="close">close</a><a href="#" class="ok">ok</a></div>
</body>
</html>
