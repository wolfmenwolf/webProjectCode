<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Background-Image-Shadow-GIF</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font:62.5% Verdana, Geneva, sans-serif;
	padding:10px;
	background:#D3E6F5;
}
h1 {
	font:italic normal 3.8em Georgia, "Times New Roman", Times, serif;
	padding-bottom:30px;
}
img{ border:none;}
.shadow {
	width:312px;
	height:312px;
	position:relative;
	background: url(images/shadow.gif) no-repeat;
}
.shadow a {
	padding:5px;
	background:white;
	border:1px solid #ccc;
	position:relative;
	top:-5px;
	left:-5px;
	display:block;
}
.shadow a:hover {
	border:1px solid black;
	top:-3px;
	left:-3px;
}
</style>
</head>
<body>
<h1>Background-Image-Shadow-GIF</h1>
<div class="shadow"><a href="#"><img src="images/flower.jpg" alt="flower"/></a></div>
</body>
</html>
