<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quirks  mode（诡异模式）</title>
<style type="text/css">
input {
	font-family:Verdana, Geneva, sans-serif;
	font-size:12px;
}
#box-a {
	background:black;
	width:100px;
	height:100px;
	padding:10px;
}
#box-b {
	background:orange;
	width:200px;
	height:200px;
}
#box-c {
	background:#ccc;
	width:200px;
	height:200px;
	padding:10px;
	border:5px solid black;
	margin:10px;
}
/*
200+10+10+5+5+10+10=250
*/
</style>
<script type="text/javascript">
function showInfo(){
	document.getElementById("box-mode").innerHTML=document.compatMode;	
}
</script>
</head>
<body>
<input type="button" value="显示信息" onClick="showInfo();"/>
<h1 id="box-mode"></h1>
<div id="box-a">
  <div id="box-b"></div>
</div>
<div id="box-c"></div>
</body>
</html>
