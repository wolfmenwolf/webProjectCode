<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>浮动（float）box-a盒模型向左浮动</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.container {
	margin:20px;
	border: 1px dotted black;
	overflow: hidden;
	background:#F2FFBF;
}
.box-model {
	width:100px;
	height:100px;
	background:#cf0;
	border:1px dotted #4A551C;
	margin: 10px;
	font-family:Verdana, Geneva, sans-serif;
	font-size:11px;
}
.float-left {
	float:left;
	display:inline;
}
</style>
</head>
<body>
<div class="container">
  <div class="box-model float-left">box-a</div>
  <div class="box-model">box-b</div>
  <div class="box-model">box-c</div>
</div>
</body>
</html>
