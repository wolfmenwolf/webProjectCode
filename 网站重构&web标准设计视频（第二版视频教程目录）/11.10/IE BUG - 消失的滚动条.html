<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IE BUG - 消失的滚动条</title>
<style type="text/css">
* { margin:0; padding:0; }
body { font:12px Verdana, Geneva, sans-serif; padding:10px; }

.box-model{ position: relative;	padding:20px; background:#cf0;}
.box-model-01{ position:absolute; width:100%; height:500px; background-color:#fc0; }
.box-model-02{ height:0; overflow:hidden; }
*html .box-model{ height:1%;}
</style>
</head>

<body>
<div class="box-model">
	<div class="box-model-01"></div>
    <div class="box-model-02"></div>
</div>
</body>
