<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tab Click</title>
<script type="text/javascript" src="JQuery/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function(){
	var tab_menu_li = $('.tab_menu li');
	$('.tab_box div:gt(0)').hide();
	
	tab_menu_li.click(function(){
		$(this).addClass('selected')
			   .siblings().removeClass('selected');
	
	var tab_menu_li_index = tab_menu_li.index(this);
	$('.tab_box div').eq(tab_menu_li_index).show()
					 .siblings().hide();
	}).hover(function(){
		$(this).addClass('hover');
	},function(){
		$(this).removeClass('hover');	
	});
});
</script>

<style type="text/css">
*{ margin:0; padding:0;}
body{ font:11px Verdana, Geneva, sans-serif; padding:10px;}
ul{ list-style:none;}

.tab{ width:300px;}

.tab_menu{ height:20px;}
.tab_menu li{ float:left; height:20px; line-height:20px; padding:0 10px; border:1px solid #617a8e; border-bottom:none; margin-right:3px; background:url(images/tabs_bg.gif) repeat-x; -moz-border-radius-topleft:5px; -moz-border-radius-topright:5px; -webkit-border-top-left-radius:5px; -webkit-border-top-right-radius:5px}
.tab_menu li.selected{ background:url(images/tabs_bg.gif) repeat-x 0 -40px; color:white; font-weight:bold;}
.tab_menu li.hover{ background:url(images/tabs_bg.gif) repeat-x 0 -20px; cursor:pointer;}

.tab_box{ height:150px; border:1px solid #617a8e; padding:5px;}
</style>
</head>
<body>
<div class="tab">
	<div class="tab_menu">
		<ul>
			<li class="selected">xhtml</li>
			<li>css</li>
			<li>javascript</li>
		</ul>
	</div>
	<div class="tab_box">
		<div>xhtml</div>
		<div>css</div>
		<div>javascript</div>
	</div>
</div>
</body>
</html>
