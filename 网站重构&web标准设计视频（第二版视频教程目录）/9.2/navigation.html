<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滑动门</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:11px Verdana, Geneva, sans-serif;}
ul{ list-style:none;}

#nav{ border-bottom:1px solid #9ac810; height:1%; overflow:hidden; padding:100px 0 0 20px; background:#D9FAC5;}
#nav li{ float:left; width:auto !important; width:1%; white-space:nowrap;}
#nav li a{ display:block; text-decoration:none; color:black; text-transform:capitalize; padding-left:20px; background:url(images/nav-bg.png) no-repeat; margin-right:3px;}
#nav li span{ display:block; height:30px; line-height:30px; padding-right:20px;background:url(images/nav-bg.png) no-repeat top right; }
#nav li a:hover{ background:url(images/nav-bg.png) no-repeat left -30px;}
#nav li a:hover span{ background:url(images/nav-bg.png) no-repeat right -30px; cursor:pointer;}
</style>
</head>
<body>
<ul id="nav">
  <li><a href="#"><span>home</span></a></li>
  <li><a href="#"><span>about us</span></a></li>
  <li><a href="#"><span>products</span></a></li>
  <li><a href="#"><span>services</span></a></li>
  <li><a href="#"><span>contact</span></a></li>
</ul>
</body>
</html>
