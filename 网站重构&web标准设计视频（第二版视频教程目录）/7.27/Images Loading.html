<head>

<title>Image Loading</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font:62.5% Georgia, "Times New Roman", Times, serif;
}
ul {
	list-style:none;
}
img {
	border:none;
}
a {
	text-decoration:none;
	outline:none;
}
.wrapper {
	margin:0 auto;
	width: 700px;
	color: black;
}

	font-size:3.8em;

	font-style:italic;

.credits {
	border-bottom: solid 1px #ccc;
	padding-bottom: 5px;
	margin: 0 0 30px 0;
	font: 120% Garamond, Georgia, serif;
}
.credits em {
	color: #999;
}
.credits a {
	color: #666;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
}
.credits a:hover {
	color: #000;
}
.gallery li {
	float:left;
	margin:20px;
	position:relative;
	background:#eee;
}
.gallery li a {
	border:1px solid #ccc;
	padding:5px;
	background:white url(images/loading-03.gif) no-repeat center center;
	display:block;
	position:relative;
	top:-3px;
	left:-3px;
	float:left;
	width:170px;
	height:120px;
}
.gallery li a:hover {
	border:1px solid black;
	top:-2px;
	left:-2px;
}
</style>
