<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dli">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档-SH!</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font-family:Verdana, Arial, Helvetica, sans-serif;		/*字体类型*/
	font-size:11px;											/*字体大小*/
	background:#666;
}
#nav {
	list-style:none;										/*去除无序列表符号*/
	margin:50px 0 0 100px;
}
#nav li {
	float:left;      										/*浮动元素*/
	background:#000;
}
#nav li a {
	display:block;											/*块级元素*/
	padding:10px 20px;									    /*内间距*/
	text-decoration:none;									/*字体下划线*/
	text-transform:capitalize;								/*字体大小写*/
	background:#000;										/*背景*/
	color:#fff;												/*字体颜色*/
}
#nav li a:hover {
	color:#000;
	background:#ccc;
	border:1px solid #000;
}
</style>
</head>
<body>
<ul id="nav">
  <li><a href="#">home</a></li>
  <li><a href="#">about</a></li>
  <li><a href="#">news</a></li>
  <li><a href="#">products</a></li>
  <li><a href="#">services</a></li>
  <li><a href="#">clients</a></li>
  <li><a href="#">blog</a></li>
  <li><a href="#">link</a></li>
</ul>
</body>
</html>
