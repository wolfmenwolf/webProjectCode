<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>灯箱效果</title>
<link rel="stylesheet" href="css/thickbox.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/thickbox.js"></script>

<style type="text/css">
/* 范例容器样式 */
div.example {
    font-size:12px;
    margin-top:10px;
    border:1px dotted black;
    padding:10px;
    width:500px;
}

/* 范例标题样式 */
div.title {
    font-weight:bold;
    color:#036;
    margin-bottom:5px;
}
</style>
</head>

<body>
<h1>灯箱效果</h1>

<div class="example">
<div class="title">单张图片范例</div>
<a href="images/pic001.jpg" title="这里是图片的说明文字" class="thickbox"><img src="images/preview_pic001.jpg" alt="海边小亭" border="0"/></a>
</div>

<div class="example">
<div class="title">多张图片范例</div>
<a href="images/pic001.jpg" title="说明文字" class="thickbox" rel="group-pics"><img src="images/preview_pic001.jpg" alt="Pic1" border="0"/></a>
<a href="images/pic002.jpg" title="说明文字" class="thickbox" rel="group-pics"><img src="images/preview_pic002.jpg" alt="Pic2" border="0"/></a>
<a href="images/pic003.jpg" title="说明文字" class="thickbox" rel="group-pics"><img src="images/preview_pic003.jpg" alt="Pic3" border="0"/></a>
<a href="images/pic004.jpg" title="说明文字" class="thickbox" rel="group-pics"><img src="images/preview_pic004.jpg" alt="Pic4" border="0"/></a>
<a href="images/pic005.jpg" title="说明文字" class="thickbox" rel="group-pics"><img src="images/preview_pic005.jpg" alt="Pic5" border="0"/></a>
</div>

<div class="example">
<div class="title">页内文本范例</div>
<a href="#TB_inline?height=300&width=300&inlineId=myContent" title="这是页面中的文本" class="thickbox">显示下方文本</a>
<div id="myContent">
<p>本文可以包含普通的段落。</p>
<p>
也可以包含表单元素。
<select name="">
    <option>下拉列表选项</option>
</select>
</p>
</div>
</div>

<div class="example">
<div class="title">在iframe中显示内容</div>
<a href="sample.html?TB_iframe=true&height=250&width=400" title="这里放页面的说明" class="thickbox">sample.html</a>
</div>

<div class="example">
<div class="title">使用Ajax技术动态获取页面内容</div>
<a href="sample.html?height=250&width=400" title="这里放页面的说明" class="thickbox">sample.html</a>
</div>
</body>
</html>
