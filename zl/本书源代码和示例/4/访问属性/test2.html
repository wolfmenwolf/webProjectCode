<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
	$("img").each(function(){
		$(this).after("<p>" + $(this).attr("title") + "</p>");
	})
})
</script>
<title>上机练习</title>
</head>
<body>
<img src="images/icon (15).png" title="Facebook是一个社交网路服务网站，于2004年2月4日上线。"  />
<img src="images/icon (3).png" title="Apple是美国苹果公司，核心业务是电子科技产品，知名产品包括Apple II、Macintosh电脑、iPod音乐播放器、iTunes商店、iPhone手机和iPad平板电脑等。"  />
<img src="images/icon (19).png" title="Google是一家美国互联网搜索引擎公司，于1998年9月7日以私有股份公司的形式创立。"  />
</body>
</html>
