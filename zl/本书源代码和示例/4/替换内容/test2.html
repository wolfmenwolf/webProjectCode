<script type="text/javascript" >
$(function(){
    $("button").click(function () {
      $("<div>" + $(this).text() + "</div>").replaceAll(this);
    });


})
</script>
<style type="text/css">
button {
    display:block;
    margin:3px;
    color:red;
    width:200px;
}
div {
    color:red;
    border:2px solid blue;
    width:200px;
    margin:3px;
    text-align:center;
}
</style>
<title>上机练习</title>
</head>

<button>按钮3</button>
</body>
