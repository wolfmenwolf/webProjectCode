<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
jQuery.fn.test = function(){
    this.each(function(){    //遍历所有匹配的元素，此处的this表示对象集合，即jQuery对象
        alert(this.nodeName);     //显示当前元素的节点名称，此处的this表示元素对象
    });
}

$(function(){
    $("body *").click(function(){    //选择body元素下所有元素
        $(this).test();    //为当前元素调用test()，提示当前DOM元素对象的节点名称
    });

})
</script>
<style type="text/css">
</style>
<title>上机练习</title>
</head>
<body>
<input type="button" value="jQuery测试" />
<div>div元素</div>
<p>p元素</p>
<span>span元素</span>
</body>
</html>
