<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
	$("button:first").click(function() {
		$("img:first").fadeToggle("slow", "linear");
	});
	$("button:last").click(function () {
		$("img:last").fadeToggle("fast", function () {
			$("#log").append("<div>单击按钮2</div>");
		});
	});

})


</script>
<style type="text/css"></style>
<title>上机练习</title>
</head>
<body>
<button>控制按钮1</button>
<button>控制按钮2</button>
<p><img src="images/bg5.jpg" height="200" /><img src="images/bg7.jpg" height="200" /></p>
<div id="log"></div>

</body>
</html>
