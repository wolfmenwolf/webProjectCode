<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var t = [];
    var dt = $("dl.collapse dt");
    var dd = $("dl.collapse dd");
    dt.each(function(i){
        t[i] = false;
        $(dt[i]).click((function(i,dd){
            return function(){
                if( t[i]){
                    $(dd).show();
                    t[i]  = false;
                }
                else{
                    $(dd).hide();
                    t[i]  = true;
                }
            }
        })(i,dd[i]));         
        
    })
 
})
</script>
<style type="text/css">
.collapse { border:solid 1px #ccc; margin:2px; float:left; }
.collapse dt { padding:8px 8px; background:#7FECAD url(images/green.gif) repeat-x; font-size:13px; font-weight:bold; color:#71790C; border-bottom:solid 1px #efefef; cursor:pointer; }
.collapse dd { margin:0; padding:6px; }
.w1 {width:310px;}
.w2 {width:221px;}
.w3 {width:665px;}
</style>
<title>上机练习</title>
</head>
<body>
<dl class="collapse w1">
    <dt>音乐标签</dt>
    <dd><img src="images/mp31.jpg" /></dd>
</dl>
<dl class="collapse w2">
    <dt>新歌TOP100</dt>
    <dd><img src="images/mp32.jpg" /></dd>
</dl>
<dl class="collapse w3">
    <dt>音乐掌门人</dt>
    <dd><img src="images/mp33.jpg" /></dd>
</dl>
</body>
</html>
