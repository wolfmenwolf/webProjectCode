<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jQuery/jquery-1.6.4.js" type="text/javascript"></script>
<script type="text/javascript" >
$( function(){
	$("#aa").click(function () {
		$("div:not(.still)").slideToggle("slow", function () {
			var n = parseInt($("span").text(), 10);
			$("span").text(n + 1);
		});
	});
});

</script>
<style type="text/css">
div { background:#b977d1; margin:3px; width:60px; height:60px; float:left; }
div.still { background:#345; width:5px; }
div.hider { display:none; }
span { color:red; }
p { clear: left; }
</style>
<title>上机练习</title>
</head>
<body>
<div></div>
<div class="still"></div>
<div style="display:none;"> </div>
<div class="still"></div>
<div></div>
<div class="still"></div>
<div class="hider"></div>
<div class="still"></div>
<div class="hider"></div>
<div class="still"></div>
<div></div>
<p>
    <button id="aa">滑动切换</button>
    共计滑动切换<span>0</span>个div元素。</p>
</body>
</html>
