<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script type="text/javascript" >
window.onload = function(){
    var btn = document.getElementsByTagName("input")[0];
    var p = document.getElementsByTagName("p")[0];
    var i = 1;
    do{
        if(btn.addEventListener)	//如果支持addEventListener()方法，则调用该方法
            btn.addEventListener("click", function(){
                p.innerHTML += "<br />("  + i++ + ")  "  + this.nodeName;
                this.removeEventListener("click",arguments.callee,false);	
            },false);
        else{	//否则，调用attachEvent()方法在IE下注册事件
            btn.attachEvent("onclick", (function(btn){
                return function(){	//返回闭包函数，从而动态锁定响应事件的当前对象
                    p.innerHTML += "<br />("  + i++ + ")  "  + btn.nodeName;
                    btn.detachEvent("onclick", arguments.callee); 	//注销IE事件
                }
            })(btn)); 	//直接调用函数，以便向内部传递当前绑定元素对象
        }
        btn = btn.parentNode;
    } while(btn);
}


</script>
<title>上机练习</title>
</head>
<body>
<input type="button" value="Event对象" />
<p>事件流传播过程：</p>

</body>
</html>
