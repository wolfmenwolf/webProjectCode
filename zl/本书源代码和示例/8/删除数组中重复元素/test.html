<script type="text/javascript" >
$(function(){
    var $arr1 = $("#u1 li");
    var $arr2 = $(".red");
    var $arr3 = jQuery.merge($arr1, $arr2);
    var $arr4 =  jQuery.unique($arr3);
    alert($arr1.length);    //返回3
    alert($arr3.length);     //返回3
    alert($arr4.length);     //返回3
})


</script>

<title>上机练习</title>
</head>
<body>
<ul id="u1">
    <li>1</li>
    <li>2</li>
    <li class="red">3</li>
</ul>
<ul id="u2">
    <li class="red">4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
