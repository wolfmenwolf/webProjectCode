<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Nifty Navigator</title>
<script type="text/javascript" src="NiftyCube/niftycube.js"></script>
<script type="text/javascript">
window.onload = function(){
	Nifty("#nav a","top small transparent");
}
</script>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font:11px Verdana, Geneva, sans-serif;
}
ul {
	list-style:none;
}
#nav {
	background:#bbd9ee;
	padding:100px 0 0 100px;
	height:1%;
	overflow:hidden;
}
#nav li {
	float:left;
	margin-right:3px;
}
#nav li a {
	display:block;
	padding:5px 0;
	text-decoration:none;
	text-transform:capitalize;
	width:80px;
	background:#e7f1f8;
	color:#666;
	text-align:center;
}
#nav li #a {
	background:white;
	color:black;
}
#nav li a:hover {
	background:orange;
	color:white;
}
</style>
</head>
<body>
<ul id="nav">
  <li><a href="#" id="a">home</a></li>
  <li><a href="#" id="b">about us</a></li>
  <li><a href="#" id="c">products</a></li>
  <li><a href="#" id="d">services</a></li>
  <li><a href="#" id="e">contact us</a></li>
</ul>
</body>
</html>
