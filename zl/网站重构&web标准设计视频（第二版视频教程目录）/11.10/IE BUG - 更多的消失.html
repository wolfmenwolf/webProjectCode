<title>IE BUG - 更多的消失</title>
<style type="text/css">
* { margin:0; padding:0; }
body { font:12px Verdana, Geneva, sans-serif; padding:10px; }

.box-model{ padding:20px; background:#cf0;}
.box-model-01{ margin:30px; background-color:#fc0; float:left; width:150px; display:inline; }

.clearfix:after {
    content: " "; 
    display: block; 
    height: 0; 
    clear: both; 
    visibility: hidden;
}
.clearfix {display: inline-block;}
/* Hides from IE-mac \*/
* html .clearfix{ height:1%;}
.clearfix {display: block;}
/* End hide from IE-mac */

*html .box-float{ display:inline; margin-right:47px;}
.clearboth{ clear:both}
</style>
</head>

<body>
<div class="box-model clearfix">
	<div class="box-model-01">Hello World！！！</div>
    <div class="clearboth"></div>
</div>
</body>
</html>
