<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>绝对定位 - position:absolute;</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
.container {
	margin:20px;
	border: 1px dotted black;
	background:#F2FFBF;
	position:relative;
}
.box-model {
	width:100px;
	height:100px;
	background:#cf0;
	border:1px dotted #4A551C;
	margin: 10px;
}
.float-left {
	float:left;
}
.clear {
	clear:both;
}
.relative {
	position:relative;
	top:50px;
	left:50px;
}
.absolute {
	position: absolute;
	top:50px;
	left:50px;
}
</style>
</head>
<body>
<div class="container">
  <div class="box-model float-left">box-a</div>
  <div class="box-model float-left absolute">box-b</div>
  <div class="box-model float-left">box-c</div>
  <div class="clear"/>
</div>
</body>
</html>
