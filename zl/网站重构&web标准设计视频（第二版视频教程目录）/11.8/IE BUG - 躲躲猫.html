<title>IE BUG - 躲躲猫</title>
<style type="text/css">
* { margin:0; padding:0; }
body { font:12px Verdana, Geneva, sans-serif; padding:10px; }

.box-model{ background:#fc0; padding:10px;}
.box-float{ float:left; width:70px; height:120px; border:1px solid black; background:#cf0;padding:10px;}

a:hover{ background-color:#fff;}

.clearfix:after {
    content: " "; 
    display: block; 
    height: 0; 
    clear: both; 
    visibility: hidden;
}
.clearfix {display: inline-block;}
/* Hides from IE-mac \*/
* html .clearfix{ height:1%;}
.clearfix {display: block;}
/* End hide from IE-mac */
.clearboth{ clear:both}


</style>
</head>

<body>
<div class="box-model">
<div class="box-float">浮动元素</div>
	<a href="#">隐藏的内容</a> 
    <a href="#">隐藏的内容</a> 
    <a href="#">隐藏的内容</a> 
    <a href="#">隐藏的内容</a>
<div class="clearboth">隐藏的内容</div>
</div>

</body>
</html>
