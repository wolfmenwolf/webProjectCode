<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CH" xml:lang="zh-CH">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>翻页效果</title>
<style type="text/css">
*{margin:0;padding:0;}
body{ font:11px Verdana, Geneva, sans-serif; padding:20px;}

#pagebar a{ border:1px solid black; padding:2px 5px; text-decoration:none; color:black;background:url(images/pagebar-bg.gif) repeat-x; float:left; display:block; margin-left:-1px; }
#pagebar a.page_now{ background:url(images/pagebar-bg.gif) repeat-x left bottom; color:white;}

#pagebar a:hover{ position:relative; padding:4px 10px; margin:-2px -10px 0 -10px;background:url(images/pagebar-bg.gif) repeat-x left bottom;opacity:.9;filter:alpha(opacity=90); z-index:100;}
#pagebar a.arrow:hover{padding:2px 5px; position:static;margin:0 0 0 -1px;}
</style>
</head>
<body>
<div id="pagebar">
    <a href="#" class="arrow">&lt;&lt;</a>
    <a href="#" class="page_now">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <a href="#">8</a>
    <a href="#">9</a>
    <a href="#">10</a>
    <a href="#">11</a>
    <a href="#">12</a>
    <a href="#">13</a>
    <a href="#">14</a>
    <a href="#">15</a>
    <a href="#" class="arrow">&gt;&gt;</a>
</div>
</body>
</html>
