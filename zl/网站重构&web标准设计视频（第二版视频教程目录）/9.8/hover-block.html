<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图像翻转</title>
<script type="text/javascript" src="JQuery/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function(){ 
	$('.hover-block li').hover(function(){
		$(this).find('img').animate( { left: '250px' } , 500);
	},function(){
		$(this).find('img').animate( { left: '0' } , 500);
	});
});
</script>
<style type="text/css">
* { margin:0; padding:0; }
body { font:11px Verdana, Geneva, sans-serif; background:#444; padding:20px; }
ul { list-style:none; }
img { border:none; display:block; }
a { text-decoration:none; }
a:hover span.address { text-decoration:underline; }

.hover-block{ width:610px; margin:0 auto;overflow:hidden;}
.hover-block li { background:white; padding:5px; border:1px solid black; float:left; margin:20px 20px 0 0; }
.hover-block li a { width:250px; height:150px; display:block; position:relative; overflow:hidden; }
.hover-block li img { position:absolute; left:0; top:0; }
.hover-block li span { display:block; padding:5px 10px; text-align:center; }
.hover-block li span.title { font:bold 18px "Times New Roman", Times, serif; color:red; padding-top:50px; }
.hover-block li span.address { font:12px "Palatino Linotype", "Book Antiqua", Palatino, serif; color:blue; }

*html .hover-block li{ display:inline;}
*html .hover-block{ height:1%;}
</style>
</head>
<body>
<ul class="hover-block">
  <li><a href="http://www.yahoo.com" target="_blank"><img src="images/yahoo.png" alt="" /><span class="title">Yahoo!</span><span class="address">http://www.yahoo.com</span></a></li>
  <li class="bottom"><a href="http://www.163.com" target="_blank"><img src="images/NetEase.png" alt="" /><span class="title">Net Ease</span><span class="address">http://www.163.com</span></a></li>
  <li class="left"><a href="http://www.sina.com" target="_blank"><img src="images/sina.png" alt="" /><span class="title">Sina</span><span class="address">http://www.sina.com</span></a></li>
  <li><a href="http://www.alibaba.com" target="_blank"><img src="images/alibaba.png" alt="" /><span class="title">Alibaba</span><span class="address">http://www.alibaba.com</span></a></li>
  <li><a href="http://www.apple.com" target="_blank"><img src="images/apple.png" alt="" /><span class="title">Apple</span><span class="address">http://www.apple.com</span></a></li>
  <li><a href="http://www.mozilla.org.cn" target="_blank"><img src="images/firefox.png" alt="" /><span class="title">Firefox</span><span class="address">http://www.mozilla.org.cn</span></a></li>
</ul>
</body>
</html>
