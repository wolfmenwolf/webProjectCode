<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tab Banner</title>
<script type="text/javascript" src="JQuery/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function(){
	var banner_menu_li = $('.banner_menu li');
		
	banner_menu_li.mouseover(function(){
		$(this).addClass('selected')
			   .siblings().removeClass('selected');

		var index = banner_menu_li.index(this);
		$('.banner_content div').eq(index).show()
						 		.siblings().hide();
	});
});
</script>

<style type="text/css">
*{ margin:0; padding:0;}
body{ font:11px Verdana, Geneva, sans-serif; padding:10px;}
ul{list-style:none;}
img{border:none;}

.banner{ border:1px solid #333; background:#ff6; width:800px; height:150px; position:relative; overflow:hidden;}
.banner_menu{position:absolute; bottom:5px; right:5px;}
.banner_menu li{ padding:0 5px; height:18px; line-height:18px; border:1px solid #333; float:left; display:block; margin-right:5px; cursor:pointer; display:inline; background:white;}

.banner_menu li.selected{ background:#fc0;}
.banner_menu li.hover{ background:#f60;}
</style>
</head>
<body>
<div class="banner">
	<div class="banner_menu">
		<ul>
			<li class="selected">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="banner_content">
		<div><a href="#"><img src="images/01.jpg" alt=""/></a></div>
		<div><a href="#"><img src="images/02.jpg" alt=""/></a></div>
		<div><a href="#"><img src="images/03.jpg" alt=""/></a></div>
	</div>
</div>
</body>
</html>
