<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面包屑</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:11px Verdana, Geneva, sans-serif; padding:20px; background:#666;}
ul{ list-style:none;}

.breadcrumbs{ background:url(images/breadcrumbs-bg.gif) repeat-x; height:1%; overflow:hidden; border:1px solid black;}
.breadcrumbs ul,.breadcrumbs li{ display:inline;}
.breadcrumbs li .home-btn{ text-indent:-9999px; background:url(images/home-btn.gif) no-repeat; width:60px; padding:0;}
.breadcrumbs li.end{ float:left;padding:0 20px;height:30px; line-height:30px; color:white;}
.breadcrumbs li a{ display:block; float:left; padding:0 20px; height:30px; line-height:30px; text-transform:capitalize; text-decoration:none; font-weight:bold; color:white; background:url(images/arrow.gif) no-repeat top right;}
.breadcrumbs li a:hover{ text-decoration:underline;}
.breadcrumbs li a.home-btn:hover{ background:url(images/home-btn.gif) no-repeat left bottom;}
</style>
</head>
<body>
<ul class="breadcrumbs">
  <li><a href="#" title="Home" class="home-btn">Home</a>
    <ul>
      <li><a href="#" title="Products">Products</a>
        <ul>
          <li><a href="#" title="Notebook computers">Notebook computers</a>
            <ul>
              <li><a href="#" title="Samsung R25">Samsung R25</a>
                <ul>
                  <li class="end">Samsung R25 B001</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</body>
</html>
