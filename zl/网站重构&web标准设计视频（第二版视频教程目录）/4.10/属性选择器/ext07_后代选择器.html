<title>选择子元素,选择相邻兄弟元素</title>

h1>strong{ color:red;}
h1 strong{ color:red;}
h1+p+p{ color:green;}
</style>

<h1>This is <strong>very</strong> important</h1>
<h1>This is <em>really <strong>very</strong></em> important</h1>
