<title>IE BUG - 3像素文本偏移-layout</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font:12px Verdana, Geneva, sans-serif; padding:10px;}
.box-float { float:left; width:70px; height:120px; border:1px #68f solid; }
.box-model-01 { border:1px #000 solid; margin-top:10px; }
.box-model-02 { margin-left:90px; border:1px #f66 solid; margin-top:10px; }

*html .box-float{ margin-right:-3px;}
*html .box-model-01{ height:1%;}
*html .box-model-02{ height:1%;}
</style>
</head>
