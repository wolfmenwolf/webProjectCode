<title>IE BUG - 消失的margin-bottom</title>
<style type="text/css">
* { margin:0; padding:0; }
body { font:12px Verdana, Geneva, sans-serif; padding:10px; }

.box-model{ background:#cf0; border:1px solid black; padding-bottom:50px; }
.box-float{ float:left; width:80px; height:120px; padding:10px; background:#fc0; border:1px solid black; margin:50px;}
.clearfix:after {
    content: " "; 
    display: block; 
    height: 0; 
    clear: both; 
    visibility: hidden;
}
.clearfix {display: inline-block;}
/* Hides from IE-mac \*/
* html .clearfix{ height:1%;}
.clearfix {display: block;}
/* End hide from IE-mac */

*html .box-float{ display:inline; margin-right:47px;}
.clearboth{ clear:both}
</style>
</head>

<div class="box-model clearfix">
<div class="box-float">浮动元素</div>
