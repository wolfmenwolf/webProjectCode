<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图像替换 - FIR</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font:62.5% Georgia, "Times New Roman", Times, serif;
}
ul {
	list-style:none;
}
img {
	border:none;
}
a {
	text-decoration:none;
}
.wrapper {
	margin:0 auto;
	width: 700px;
	color: black;
	height:1%;
	overflow:hidden;
}
h1 {
	font-size:3.8em;
	font-weight:normal;
	font-style:italic;
	margin: 20px 0 5px 0;
	letter-spacing: -2px;
	background: url(images/flower-gallery-01.png) no-repeat;
	height:54px;
}
h1 span{
	display:none;
}
.credits {
	border-bottom: solid 1px #ccc;
	padding-bottom: 5px;
	margin: 0 0 30px 0;
	font: 120% Garamond, Georgia, serif;
}
.credits em {
	color: #999;
}
.credits a {
	color: #666;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
}
.credits a:hover {
	color: #000;
}
.gallery li {
	float:left;
	margin:20px;
	position:relative;
	background:#eee;
	display:inline;
}
.gallery li a {
	border:1px solid #ccc;
	padding:5px;
	background:white;
	display:block;
	position:relative;
	top:-3px;
	left:-3px;
}
.gallery li span {
	background: #fff url(images/grey-gradient.gif) repeat-y;
	color: #000;
	font-style: normal;
	padding: 2px 10px;
	display: block;
	position: absolute;
	top: 100px;
	left: 0px;
	border: 1px solid #999;
	border-left-color: #888;
}
.gallery li a:hover {
	border:1px solid black;
	top:-2px;
	left:-2px;
}
.gallery li a:hover span{
	background: #ffdb01 url(images/orange-gradient.gif) repeat-y;
	border-color: #c25b08;

}
</style>
<!--[if lt IE 7]>
<style type="text/css">
	.gallery span { behavior: url(iepngfix.htc); cursor: pointer; }
    .gallery li span { position: absolute; top: 100px;left: -5px; }
</style>
<![endif]-->
</head>
<body>
<div class="wrapper">
  <h1><span>Flower Gallery</span></h1>
  <p class="credits"><em>by:</em><a href="#">Web Designer Adam</a></p>
  <ul class="gallery">
    <li><a href="#"><span>Delight</span><img src="images/flower-01.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Daisies</span><img src="images/flower-02.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Helianthus</span><img src="images/flower-03.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Dream</span><img src="images/flower-04.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Immensity</span><img src="images/flower-05.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Waterlily</span><img src="images/flower-06.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Soft purple</span><img src="images/flower-07.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Bright</span><img src="images/flower-08.jpg" alt="flower" /></a></li>
    <li><a href="#"><span>Bliss</span><img src="images/flower-09.jpg" alt="flower" /></a></li>
  </ul>
</div>
</body>
</html>
