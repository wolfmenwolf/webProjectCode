<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>font-family - 字体家族</title>
<style type="text/css">
.serif{ font-family:Georgia, "Times New Roman", Times, serif;}
.sans-serif{ font-family:Verdana, Geneva, sans-serif;}
.monospace{ font-family:"Courier New", Courier, monospace;}
.cursive{ font-family:"Comic Sans MS", cursive;}
.fantasy{ font-family:fantasy;}
</style>
</head>
<body>
<p class="serif">Hello World,my name is Adam!!!</p>
<p class="sans-serif">Hello World,my name is Adam!!!</p>
<p class="monospace">Hello World,my name is Adam!!!</p>
<p class="cursive">Hello World,my name is Adam!!!</p>
<p class="fantasy">Hello World,my name is Adam!!!</p>
</body>
</html>
