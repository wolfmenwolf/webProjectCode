<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>其他布局 - 三列等高布局 - JavaScript</title>
<script type="text/javascript">
window.onload = function(){
	var colA = document.getElementById('colA');
	var colB = document.getElementById('colB');
	var colC = document.getElementById('colC');
	
	if(colA.clientHeight > colB.clientHeight){
		colB.style.height = colA.clientHeight + "px";
	}else if(colB.clientHeight > colA.clientHeight){
		colA.style.height = colB.clientHeight + "px";
	}
	
	if(colA.clientHeight > colC.clientHeight){
		colC.style.height = colA.clientHeight + "px";
	}else if(colC.clientHeight > colA.clientHeight){
		colA.style.height = colC.clientHeight + "px";
	}
	
	if(colB.clientHeight > colC.clientHeight){
		colC.style.height = colB.clientHeight + "px";
	}else if(colC.clientHeight > colB.clientHeight){
		colB.style.height = colC.clientHeight + "px";
	}
}
</script>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font: 11px Verdana, Geneva, sans-serif;}

.wrapper{ width:940px; margin:0 auto;}

.header,.footer{ height:100px; background:#ccc;}

.content{ margin:20px 0; height:1%; overflow:hidden;}
.content div{ float:left; display:inline; width:298px; background:#fc0; border:1px solid red;}
.content div.colA{ height:100px;}
.content div.colB{ margin-left:20px; margin-right:20px; height:200px;}
.content div.colC{ height:300px;}

.footer{ height:50px;}
</style>
</head>

<body>
<div class="wrapper">
	<div class="header">header</div>
	<div class="content">
		<div class="colA" id="colA">left</div>
		<div class="colB" id="colB">center</div>
		<div class="colC" id="colC">right</div>
	</div>
	<div class="footer">footer</div>
</div>
</body>
</html>
