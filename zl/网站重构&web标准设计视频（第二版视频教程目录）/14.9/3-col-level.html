<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>其他布局 - 三列等高布局</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font: 11px Verdana, Geneva, sans-serif;}

.wrapper{ width:940px; margin:0 auto;}

.header,.footer{ height:100px; background:#ccc;}

.content{ margin:20px 0; height:1%; overflow:hidden;}
.content div{ float:left; display:inline; width:298px; padding-bottom:9999px; margin-bottom:-9999px; border:1px solid red; background:#fc0 url(images/line.png) repeat-x 0 300px;}
.content div.colB{ height:300px; margin-left:20px; margin-right:20px;}

.footer{ height:50px;}
</style>
</head>

<body>
<div class="wrapper">
	<div class="header">header</div>
	<div class="content">
		<div class="colA">left</div>
		<div class="colB">center</div>
		<div class="colC">right</div>
	</div>
	<div class="footer">footer</div>
</div>
</body>
</html>
