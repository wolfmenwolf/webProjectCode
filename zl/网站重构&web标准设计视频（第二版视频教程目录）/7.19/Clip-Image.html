<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Clip-Image Background-Color Shadow</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font:62.5% Verdana, Geneva, sans-serif;
	padding:10px;
}
h1 {
	font:italic normal 3.8em Georgia, "Times New Roman", Times, serif;
	padding-bottom:30px;
}
img {
	border:none;
}
.shadow {
	background:#eee;
	width:210px;
	height:210px;
	position:relative;
}
.shadow .border{
	border:1px solid #ccc;
	position:relative;
	top:-5px;
	left:-5px;
	width:210px;
	height:210px;
}
.shadow div {
	width:200px;
	height:200px;
	overflow:hidden;
	border:5px solid white;	
}
.shadow img {
	margin:-50px 0 0 -50px;
}
</style>
</head>
<body>
<h1>Clip-Image Background-Color Shadow</h1>
<div class="shadow">
  <div class="border">
    <div><a href="#"><img src="images/flower.jpg" alt="flower"/></a></div>
  </div>
</div>
</body>
</html>
