<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>其他布局 - 负边距三列布局</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{ font: 11px Verdana, Geneva, sans-serif;}

.wrapper{ width:940px; margin:0 auto;}

.header,.footer{ height:100px; background:#ccc;}

.colA,.colB,.colC{ background:#fc0; border:1px solid red; width:298px; float:left; height:300px; display:inline;}
.colA{ margin:20px 0 20px -940px;}
.colB{ margin:20px 0 20px 320px;}
.colC{ margin:20px 0 20px 20px;}
.footer{ height:50px; clear:both;}
</style>
</head>

<body>
<div class="wrapper">
	<div class="header">header</div>
	<div class="colB">center</div>
	<div class="colC">right</div>
	<div class="colA">left</div>
	<div class="footer">footer</div>
</div>
</body>
</html>
