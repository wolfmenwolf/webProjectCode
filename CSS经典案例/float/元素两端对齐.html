<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

		/*定义和用法
box-sizing 属性允许您以特定的方式定义匹配某个区域的特定元素。
例如，假如您需要并排放置两个带边框的框，可通过将 box-sizing 设置为 "border-box"。这可令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中。
默认值：	content-box
继承性：	no
版本：	CSS3
JavaScript 语法：	object.style.boxSizing="border-box"
语法
box-sizing: content-box|border-box|inherit;
值	描述
content-box	
这是由 CSS2.1 规定的宽度高度行为。
宽度和高度分别应用到元素的内容框。
在宽度和高度之外绘制元素的内边距和边框。
border-box	
为元素设定的宽度和高度决定了元素的边框盒。
就是说，为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。
通过从已设定的宽度和高度分别减去边框和内边距才能得到内容的宽度和高度。
inherit	规定应从父元素继承 box-sizing 属性的值。*/

			* {
				box-sizing: border-box;
			}
			
			.content {
				display: table;
				border: 1px solid #06c;
				padding: 15px 5px;
				max-width: 1000px;
				margin: 10px auto;
				min-width: 320px;
				width: 100%;
			}
			
			.box {
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				text-align: center;
				display: inline-block;
				font-size: 40px;
				line-height: 100px;
			}
			
			.right {
				text-align: right;
				display: table-cell;
				*display: inline-block;
			}
			
			.left {
				text-align: left;
				display: table-cell;
				*display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="left">
				<div class="box">B</div>
			</div>
			<div class="right">
				<div class="box">A</div>
			</div>
		</div>
	</body>

</html>
