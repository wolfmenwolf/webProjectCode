<style>
body {
	margin: 0;/**设置边距为0**/
	font: 14px/1.4 "Microsoft YaHei";/**字体大小为14px，行高是字体的1.4倍，字体为微软雅黑**/

/**
　overflow:hidden这个CSS样式是大家常用到的CSS样式，但是大多数人对这个样式的理解仅仅局限于隐藏溢出，而对于清除浮动这个含义不是很了解。一提到清除浮动，我们就会想到另外一个CSS样式：clear:both，我相信对于这个属性的理解大家都不成问题的。但是对于“浮动”这个词到底包含什么样的含义呢？我们下面来详细的阐述一下。

这是一个常用的div写法，下面我们来书写样式。大家可以在DMX中自己做试验

 #box{

          width:500px;

          background:#000;

          height:500px;

 }

#content {

          float:left;

          width:600px;

          height:600px;

          background:red;

 }

　　给box这个div加了一个overflow:hidden这个属性解决了这个问题。
     我们直到overflow:hidden这个属性的作用是隐藏溢出，
     给box加上这个属性后，我们的content 的宽高自动的被隐藏掉了。
     另外，我们再做一个试验，将box这个div的高度值删除后，
     我们发现，box的高度自动的被content 这个div的高度值给撑开了。
     说到这里，我们再来理解一下“浮动”这个词的含义。
     我们原先的理解是，在一个平面上的浮动，但是通过这个试验，
     我们发现，这不仅仅是一个平面上的浮动，而是一个立体的浮动！
     也就是说，当content 这个div加上浮动这个属性的时候，在显示器的侧面，
     它已经脱离了box这个div，也就是说，此时的content 的宽高是多少，
     对于已经脱离了的box来说，都是不起作用的。
     当我们全面的理解了浮动这个词的含义的时候，
     我们就理解overflow:hidden这个属性中的解释，
     清除浮动是什么意思了。
     也就是说，当我们给box这个div加上overflow:hidden这个属性的时候，
     其中的content 等等带浮动属性的div的在这个立体的浮动已经被清除了。
     这就是overflow:hidden这个属性清除浮动的准确含义。
     当我们没有给box这个div设置高度的时候，
     content 这个div的高度，就会撑开box这个div，
     而在另一个方面，我们要注意到的是，
     当我们给box这个div加上一个高度值，那么无论content 这个div的高度是多少，
     box这个高度都是我们设定的值。而当content 的高度超过box的高度的时候，
     超出的部分就会被隐藏。
     这就是隐藏溢出的含义！
**/
.constr {
	width: 1200px;/**宽度为1200px**/
	max-width: 80%;/**最大宽度为包含此块状元素的宽度的80%，即当前窗口的宽度的80%**/
	margin-left: auto;/**左外边距自动适应**/
	margin-right: auto;/**右外边距自动适应，当前div水平居中**/
	padding-bottom: 300px;/**下内边距为300px**/
	overflow: hidden;/**滚动条隐藏,清除浮动**/
}

.course-sidebar {
	width: 262px;/**宽度为262px;**/
	float: left;/**左浮动，居左显示**/

}
/**
语法： box-shadow: h-shadow   v-shadow   blur   spread   color   inset;
(box-shadow: 水平阴影 垂直阴影 模糊距离 阴影大小 阴影颜色  内部阴影;)
水平阴影、垂直阴影值必填，其余值可选；
**/
/**
http://www.w3school.com.cn/cssref/pr_background-position.asp
**/
.course-sidebar > div {

.course-sidebar-type {

}
.course-sidebar-search {

}
.course-search-input {

	line-height: 18px;/**设置行高**/
	padding: 10px;/**设置内间距**/
	margin: 0;/**清空外间距**/
	border: 0 none;
	font-size: 12px;
	font-family: inherit;
	float: left; }
.course-sidebar-search.focus
{
	border-color: #2ea7e0;

/**当获得焦点时触发的样式**/
/**
定义和用法
outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。
注释：轮廓线不会占据空间，也不一定是矩形。
outline 简写属性在一个声明中设置所有的轮廓属性。
可以按顺序设置如下属性：
outline-color
outline-style
outline-width
如果不设置其中的某个值，也不会出问题，比如 outline:solid #ff0000; 也是允许的。
**/
/**
定义和用法
outline-style 属性用于设置元素的整个轮廓的样式。样式不能是 none，否则轮廓不会出现。
outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。outline 属性设置元素周围的轮廓线。
注释：请始终在 outline-color 属性之前声明 outline-style 属性。元素只有获得轮廓以后才能改变其轮廓的颜色。
注释：轮廓线不会占据空间，也不一定是矩形。
默认值： none
设置轮廓的样式：
p
  {
  outline-style:dotted;
  }
浏览器支持
所有主流浏览器都支持 outline-style 属性。
只有在规定了 !DOCTYPE 时，Internet Explorer 才支持 outline-style 属性。
可能的值
值 描述
none 默认。定义无轮廓。
dotted 定义点状的轮廓。
dashed 定义虚线轮廓。
solid 定义实线轮廓。
double 定义双线轮廓。双线的宽度等同于 outline-width 的值。
groove 定义 3D 凹槽轮廓。此效果取决于 outline-color 值。
ridge 定义 3D 凸槽轮廓。此效果取决于 outline-color 值。
inset 定义 3D 凹边轮廓。此效果取决于 outline-color 值。
outset 定义 3D 凸边轮廓。此效果取决于 outline-color 值。
inherit 规定应该从父元素继承轮廓样式的设置。
**/
.course-search-input:focus
{
	outline: 0 none;
}


/**
IE10及以上版本的text框，当获得鼠标焦点并输入值之后，就会出现一个“X”，点击可清楚当前text框里面所有值。
现在我想隐藏这个“X”，查到这个是个伪元素，可以用
input ::-ms-clear
{
display: none;
}
来隐藏，但是这样写不好用，用IE bug看，css显示成
INPUT :unknown
display:none
IE没有识别这个-ms-clear
后来我取消了IE的兼容模式，从IE bug看，能识别这个css了，但是还是没有任何效果，当输入值的时候，text框后还会有那个“X”
**/
.course-search-input::-ms-clear {
	display: none;
}
.course-search-btn {
	width: 38px;
	height: 38px;
	float: right;
	background: url(http://img.mukewang.com/545305ba0001f3f600380076.png);
	text-indent: -9em;
	overflow: hidden;
}
.focus
.course-search-btn
{
	background-position: 0 -38px;
}

.course-sidebar-result
{
	display: none;
	position: absolute;
	width: 260px;
	margin: 39px 0 0 -1px;
	padding-left: 0;
	list-style-type: none;
	border: 1px solid #e6e8e9;
	background-color: #fff;
	box-shadow: 0px 1px 2px #d5d7d8;
	font-size: 12px;
}
.course-sidebar-result > li
{
	line-height: 30px;
	padding-left: 12px;
}
.course-sidebar-result > li:hover
{
	background-color: #f9f9f9;
}
.course-sidebar-result a {
	display: block;
	color: #5e5e5e;
	text-decoration: none;
}
.course-sidebar-result a:hover
{
	color: #000;

<body>
<div class="constr">
    <div class="course-sidebar">
    	<div class="course-sidebar-type"></div>
     <div class="course-sidebar-search">
        	<ul id="result" class="course-sidebar-result">
            	<li><a href="http://www.imooc.com/view/121">分享：CSS深入理解之float浮动</a></li>
                <li><a href="http://www.imooc.com/view/118">案例：CSS圆角进化论</a></li>
                <li><a href="http://www.imooc.com/view/93">案例：CSS Sprite雪碧图应用</a></li>
                <li><a href="http://www.imooc.com/view/77">案例：CSS3 3D 特效</a></li>
                <li><a href="http://www.imooc.com/view/57">案例：如何用CSS进行网页布局</a></li>
            </ul>
        	<input class="course-search-input" placeholder="课程搜索">
            <a href="javascript:" class="course-search-btn">搜索</a>
        </div>
    </div>
</div>
<script>
(function() {
	var input = document.getElementsByTagName("input")[0],
	    result = document.getElementById("result");
		
	if (input && result) {
		input.onfocus = function() {
			this.parentNode.className = "course-sidebar-search focus";
			if (this.value != "") {
				// show datalist
				result.style.display = "block";
			}
		};
		input.onblur = function() {
			if (this.value == "") {
				this.parentNode.className = "course-sidebar-search";
			}
			// hide datalist
			result.style.display = "none";
		};
		
		// IE7 that wrap a DIV for avoid bad effect from float
		if (!document.querySelector) {
			var div = document.createElement("div");
			input.parentNode.insertBefore(div, input);
			div.appendChild(result);
		}
		// events of datalist
		if ("oninput" in input) {
			input.addEventListener("input", function() {
				if (this.value.trim() != "") {
					result.style.display = "block";
				} else {
					result.style.display = "none";
				}
			});
		} else {
		    // IE6-IE8
			input.onpropertychange = function(event) {
				event = event || window.event;
				if (event.propertyName == "value" && /focus/.test(this.parentNode.className)) {
					if (this.value != "") {
						result.style.display = "block";
					} else {
						result.style.display = "none";
					}
				}
			}
		}
	}

})();
</script>
</body>
